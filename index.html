<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A personalized dashboard created with HTML, CSS and vanilla JS!"/>
    <title>The Dashboard</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div id="time" class="small-dash">Tid och datum</div>
    <h1>Your Dashboard</h1>
    <div class="main-dash">
      <section id="links" class="dash"><h2>Snabblänkar</h2></section>
      <section id="weather" class="dash"><h2>Dagens väder</h2></section>
      <section id="blank" class="dash"><h2>[...]</h2></section>
      <section id="notes" class="dash"><h2>Anteckningar</h2></section>
    </div>
    <div id="background" class="small-dash">

      <!-- rotate svg -->
      Slumpa ny bakgrund</div>
  </body>
</html>
