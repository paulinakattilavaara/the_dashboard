<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A personalized dashboard created with HTML, CSS and vanilla JS!"/>
    <title>The Dashboard</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <script src="./script/script.js" defer></script>
    <script src="./script/weather.js" defer></script>
    <script src="./script/random.js" defer></script>
    <script src="./script/unsplash.js" defer></script>
  </head>
  <body>
    <div id="time" class="small-dash"><p id="date">Date</p><p id="timeP">Time</p></div>
    <h1 id="editable">The Dashboard</h1>
    <div class="main-dash">
      <section id="links" class="dash"><h2>Snabblänkar</h2>
        <!-- These inputs will be hidden until the user clicks add new link -->
        <label for="link-name" class="hidden">Länknamn</label><input type="text" id="link-name" class="hidden">
        <label for="link-url" class="hidden">URL</label><input type="text" id="link-url" class="hidden">
        <button type="submit" id="submit" class="hidden">Lägg till</button>
        <button id="add-link">
        <!-- plus svg -->
        <svg class="plus-svg" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#ffffff" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
        <!-- slut på plus svg -->
        Lägg till länk</button></section>
      <section id="weather" class="dash"><h2>Dagens väder</h2>
      <p id="loc">No current location</p>
      <p id="temp">? &deg;C</p>
      <p id="feels">Feels like ? &deg;C</p>
      <p id="desc">No information available</p>
      <div id="img-div"></div>
      <p id="wind">Wind speed ? m/s</p>
      <p id="humid">Humidity ? %</p></section>
      <section id="bored" class="dash"><h2>Uttråkad?</h2>
      <p>Slumpa fram en aktivitet!</p>
      <p id="random"></p>
      <!-- svg update -->
      <svg id="update" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#000000" d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160H352c-17.7 0-32 14.3-32 32s14.3 32 32 32H463.5c0 0 0 0 0 0h.4c17.7 0 32-14.3 32-32V80c0-17.7-14.3-32-32-32s-32 14.3-32 32v35.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1V432c0 17.7 14.3 32 32 32s32-14.3 32-32V396.9l17.6 17.5 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352H160c17.7 0 32-14.3 32-32s-14.3-32-32-32H48.4c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z"/></svg>
      <!-- svg update end -->
      </section>
      <section id="notes" class="dash"><h2>Anteckningar</h2>
      <textarea name="notesInput" id="notesInput"></textarea></section>
    </div>
    <div id="background" class="small-dash">
      <!-- rotate svg -->
      <svg class="svg-rotate" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#000000" d="M386.3 160H336c-17.7 0-32 14.3-32 32s14.3 32 32 32H464c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0s-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3s163.8-62.5 226.3 0L386.3 160z"/></svg>
      <!-- rotate svg -->
      Slumpa ny bakgrund</div>
      <a id="photographer" href="https://unsplash.com/"></a>
  </body>
</html>
